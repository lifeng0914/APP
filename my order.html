<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width">
    <title>我的订单</title>
    <link rel="stylesheet" href="CSS/basis.css">
    <link rel="stylesheet" href="CSS/my%20order.css">
</head>
<body>
<div class="all">
<!--header-->
<header id="header">
    <div class="container">
        <div class="topBar">
            <a href="shop detail.html"><i class="fanhui">&#xe645;</i></a>
            <div class="title"> 虾吃虾涮(千峰南路店)</div>
            <div class="bianji"><i class="bianjiimg">&#xe67c;</i></div>
        </div>
    </div>
</header>
<!--/*商品详情*/-->
<div class="banner">
    <div class="gang"></div>
    <div class="list">
        <div class="food">
            <img src="images/订单1.png" alt="">
            <div class="name">秘制基围虾
                <i class="jia1" style="float: left">&#xe6d7;</i>
                <div class="shu">2</div>
                <i class="jia1" style="float: left">&#xe604;</i>
            </div>
            <div class="box1">
                <div class="price">20.00<span style="color: #ec302e">RMB</span></div>
            </div>
            <div class="box2">
                <p>RMB</p>
                <p class="price1">40.00</p>
            </div>
        </div>
            <div class="food">
                <img src="images/订单1.png" alt="">
                <div class="name">秘制基围虾
                    <i class="jia1" style="float: left">&#xe6d7;</i>
                    <div class="shu">1</div>
                    <i class="jia1" style="float: left">&#xe604;</i>
                </div>
                <div class="box1">
                    <div class="price">50.00<span style="color: #ec302e">RMB</span></div>
                </div>
                <div class="box2">
                    <p>RMB</p>
                    <p class="price1">50.00</p>
                </div>
            </div>
        </div>
    </div>
    <!--/*支付金额*/-->
    <div class="zhifu ">
        <div class="zhifun">
            <div class="zfleft"><p style="margin-bottom: 0.2rem">需要支付金额</p>
                <div class="jiage">90<span style="font-size: 0.28rem">RMB</span></div>
            </div>
            <div class="zfright">
                <div class="jiage">10<span>RMB</span></div>
                <p style="margin-top: 0.2rem">已为您优惠</p></div>
        </div>
    </div>
    <!--/*xinxi*/-->
    <div class="xinxi">
        <div class="xinxin">
            <div class="kuang">
                <!--<div class="quan"></div>-->
                <div class="ddh">餐品订单号</div>
                <div class="dingddanh">23768901568415</div>
            </div>
            <div class="kuang">
                <!--<div class="quan"></div>-->
                <div class="ddh" style="float: left">餐品配送时间</div>
                <div class="jishi">即时送达</div>
            </div>
            <div class="kuang">
                <!--<div class="quan"></div>-->
                <div class="ddh" style="float: left">预计配送时间</div>
                <div class="time">13：00</div>
            </div>
            <div class="kuang">
                <!--<div class="quan"></div>-->
                <div class="ddh">支付方式</div>
                <div class="dizhi">山西省财政税务专科学校</div>
                <div class="dz"><i class="xiayi" style="float: left;margin-left: 0.08rem">&#xe646;</i></div>
            </div>
            <div class="kuang">
                <!--<div class="quan"></div>-->
                <div class="ddh" style="float: left">支付方式</div>
                <div class="time">货到付款</div>
            </div>
            <div class="kuang">
                <!--<div class="quan"></div>-->
                <div class="ddh" style="float: left">联系人</div>
                <div class="human">小王 13837256499</div>
            </div>
            <div class="kuang" style="border: none">
                <!--<div class="quan"></div>-->
                <div class="ddh" style="float: left">订单备注</div>
                <div class="human">口味、偏好<i class="xiayi">&#xe646;</i></div>
            </div>
            <div class="sure"><a href="payment.html">确认支付</a></div>
        </div>
    </div>
</div>
</body>
</html>
